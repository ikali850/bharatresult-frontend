spring.application.name=bharatresult-frontend
spring.datasource.url=jdbc:mysql://localhost:3306/bharatresultdb
spring.datasource.username=root
spring.datasource.password=Kali@850
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8080

spring.thymeleaf.prefix=classpath:/public/
spring.thymeleaf.suffix=.html

server.error.whitelabel.enabled=false

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Set the log file name
# logging.file.name=logs/myapp.log

# Redis Configuration 
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=20000


# Enable compression
server.compression.enabled=true
# Set minimum response size to compress (in bytes, default is 1024)
server.compression.min-response-size=1024
# Specify MIME types to be compressed
server.compression.mime-types=text/html,text/plain,text/xml,application/json,application/javascript,text/css

